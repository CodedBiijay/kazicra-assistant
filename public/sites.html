<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KaziCRA - Site Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 pb-20">

    <!-- Header -->
    <header class="bg-slate-800 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="flex justify-between items-center max-w-2xl mx-auto">
            <h1 class="text-lg font-bold">Site Directory</h1>
        </div>
    </header>

    <main class="p-4 max-w-2xl mx-auto space-y-6">
        <!-- Site List -->
        <section class="space-y-4" id="siteList">
            <!-- Populated by JS -->
            <div class="text-center text-slate-400 py-10">Loading sites...</div>
        </section>

        <!-- Add Site Button -->
        <button onclick="addNewSite()"
            class="fixed bottom-20 right-4 bg-indigo-600 hover:bg-indigo-700 text-white p-4 rounded-full shadow-lg z-40 transition-transform hover:scale-105 active:scale-95">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
            </svg>
        </button>
    </main>

    <!-- Bottom Nav -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 pb-safe z-50">
        <div class="flex justify-around items-center h-16 max-w-2xl mx-auto">
            <a href="/"
                class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-[10px] font-medium mt-1">Wins</span>
            </a>
            <!-- Active SITES -->
            <a href="/sites.html" class="flex flex-col items-center justify-center w-full h-full text-indigo-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                    </path>
                </svg>
                <span class="text-[10px] font-medium mt-1">Sites</span>
            </a>

            <a href="/tools"
                class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
                    </path>
                </svg>
                <span class="text-[10px] font-medium mt-1">Tools</span>
            </a>
            <a href="/timesheet.html"
                class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-[10px] font-medium mt-1">Timecard</span>
            </a>
        </div>
    </nav>

    <script>
        async function loadSites() {
            try {
                const res = await fetch('/api/sites');
                const sites = await res.json();
                const container = document.getElementById('siteList');

                if (sites.length === 0) {
                    container.innerHTML = `<div class="bg-white p-8 rounded-xl shadow-sm border border-slate-100 text-center"><p class="text-slate-400 text-sm">No sites added yet.</p></div>`;
                    return;
                }

                container.innerHTML = sites.map(s => `
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex justify-between items-start">
                        <div>
                            <span class="text-[10px] font-bold bg-slate-100 text-slate-500 px-2 py-0.5 rounded uppercase tracking-wide">ID: ${s.siteId}</span>
                            <h3 class="text-base font-bold text-slate-800 mt-1">${s.name}</h3>
                            <p class="text-sm text-slate-500 flex items-center gap-1 mt-1">
                                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                ${s.location}
                            </p>
                             <p class="text-xs text-slate-400 mt-2 italic border-l-2 border-slate-200 pl-2">"${s.notes}"</p>
                        </div>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        async function addNewSite() {
            const siteId = prompt("Enter Site ID (e.g., 101):");
            if (!siteId) return;
            const name = prompt("Enter Site Name:");
            if (!name) return;
            const location = prompt("Enter Location (City/State):") || "Unknown";
            const notes = prompt("Enter Notes:") || "";

            try {
                const res = await fetch('/api/sites', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ siteId, name, location, notes })
                });
                if (res.ok) { loadSites(); }
                else { alert("Failed to add site"); }
            } catch (e) { console.error(e); }
        }

        loadSites();
    </script>
</body>

</html>
