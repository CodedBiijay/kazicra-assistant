<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRABuddy - Site Directory</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        kazi: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        },
                        dark: {
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors duration-300">

    <!-- Sidebar -->
    <aside
        class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700">
        <div class="h-full flex flex-col justify-between py-4">
            <!-- Logo -->
            <a href="/" onclick="if(window.innerWidth < 640) toggleSidebar()"
                class="block px-6 mb-8 hover:opacity-80 transition-opacity">
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 bg-gradient-to-br from-kazi-500 to-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">
                        V</div>
                    <span class="text-xl font-bold text-slate-800 dark:text-white">CRABuddy</span>
                </div>
            </a>

            <!-- Nav Links -->
            <div class="px-3 flex-1 overflow-y-auto">
                <ul class="space-y-2 font-medium">
                    <li>
                        <a href="/"
                            class="flex items-center p-3 text-slate-600 dark:text-slate-300 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700/50 group transition-colors">
                            <svg class="w-6 h-6 text-slate-500 dark:text-slate-400 group-hover:text-kazi-600 dark:group-hover:text-white transition-colors"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                </path>
                            </svg>
                            <span class="ml-3">Performance</span>
                        </a>
                    </li>
                    <li>
                        <a href="/visits.html"
                            class="flex items-center p-3 text-slate-600 dark:text-slate-300 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700/50 group transition-colors">
                            <svg class="w-6 h-6 text-slate-500 dark:text-slate-400 group-hover:text-kazi-600 dark:group-hover:text-white transition-colors"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                </path>
                            </svg>
                            <span class="ml-3">Visit Prep</span>
                        </a>
                    </li>
                    <li>
                        <a href="/timesheet.html"
                            class="flex items-center p-3 text-slate-600 dark:text-slate-300 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700/50 group transition-colors">
                            <svg class="w-6 h-6 text-slate-500 dark:text-slate-400 group-hover:text-kazi-600 dark:group-hover:text-white transition-colors"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="ml-3">Timesheet</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"
                            class="flex items-center p-3 text-white bg-kazi-600 rounded-lg shadow-lg shadow-kazi-500/30">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                                </path>
                            </svg>
                            <span class="ml-3">Sites</span>
                        </a>
                    </li>
                    <li>
                        <a href="/tools.html"
                            class="flex items-center p-3 text-slate-600 dark:text-slate-300 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700/50 group transition-colors">
                            <svg class="w-6 h-6 text-slate-500 dark:text-slate-400 group-hover:text-kazi-600 dark:group-hover:text-white transition-colors"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span class="ml-3">Tools</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- User -->
            <div
                class="px-6 border-t border-slate-200 dark:border-slate-700 pt-4 cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-700/50 m-2 rounded-lg transition-colors">
                <div class="flex items-center gap-3">
                    <img class="w-8 h-8 rounded-full"
                        src="https://ui-avatars.com/api/?name=Alex+C&background=0ea5e9&color=fff" alt="User">
                    <div class="font-medium dark:text-white">
                        <div>Alex W.</div>
                        <div class="text-xs text-slate-500 dark:text-slate-400">Senior CRA</div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="p-4 sm:ml-64 min-h-screen flex flex-col relative transition-all duration-300">

        <!-- Mobile Overlay -->
        <div id="mobileOverlay" onclick="toggleSidebar()"
            class="fixed inset-0 bg-slate-900/50 z-30 hidden sm:hidden backdrop-blur-sm transition-opacity"></div>

        <!-- Header -->
        <div class="flex justify-between items-center mb-8 pt-4">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()"
                    class="p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg sm:hidden focus:outline-none focus:ring-2 focus:ring-kazi-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <div>
                    <h1 class="text-3xl font-bold dark:text-white">Site Directory</h1>
                    <p class="text-slate-500 dark:text-slate-400 hidden sm:block">Manage site profiles and logistics.
                    </p>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <button onclick="openModal()"
                    class="bg-gradient-to-r from-kazi-600 to-indigo-600 hover:from-kazi-700 hover:to-indigo-700 text-white px-4 py-2 rounded-xl text-sm font-bold shadow-lg shadow-kazi-500/30 transition-transform hover:-translate-y-0.5 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    New Site
                </button>
                <!-- Theme Toggle -->
                <button id="themeToggle"
                    class="p-2 text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full transition-colors focus:outline-none">
                    <svg id="themeIconSun" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <svg id="themeIconMoon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <section class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 flex-1" id="siteList">
            <!-- Populated JS -->
            <div class="col-span-full text-center text-slate-400 py-10">Loading sites...</div>
        </section>

        <!-- Footer -->
        <footer
            class="mt-12 pt-6 border-t border-slate-200 dark:border-slate-700 w-full flex flex-col sm:flex-row justify-center items-center gap-4 text-sm text-slate-500 dark:text-slate-400 pb-4">
            <div class="flex items-center gap-2">
                <span class="font-bold text-slate-700 dark:text-slate-300">CRABuddy</span>
                <span>&copy; 2026 KaziCRA Inc.</span>
            </div>
        </footer>

    </div>

    <!-- Modals (Simplified styling for brevity, but functional) -->
    <!-- Site Modal -->
    <div id="siteModal" class="hidden fixed inset-0 z-50 overflow-y-auto" aria-labelledby="modal-title" role="dialog"
        aria-modal="true">
        <div class="flex items-center justify-center min-h-screen px-4 pt-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity bg-slate-900 bg-opacity-75" aria-hidden="true"
                onclick="closeModal()"></div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div
                class="inline-block overflow-hidden text-left align-bottom transition-all transform bg-white dark:bg-slate-800 rounded-2xl shadow-xl sm:my-8 sm:align-middle sm:max-w-lg w-full border border-slate-200 dark:border-slate-700">
                <form id="siteForm">
                    <div class="px-4 pt-5 pb-4 bg-white dark:bg-slate-800 sm:p-6 sm:pb-4">
                        <h3 class="text-lg font-bold leading-6 text-slate-900 dark:text-white mb-4" id="modalTitle">Site
                            Details</h3>
                        <div class="grid grid-cols-2 gap-4 mb-4">
                            <div>
                                <label
                                    class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">Site
                                    ID</label>
                                <input type="text" name="siteId" required
                                    class="w-full rounded-xl bg-slate-50 dark:bg-slate-700/50 border-slate-200 dark:border-slate-600 text-slate-900 dark:text-white p-2.5 text-sm focus:ring-2 focus:ring-kazi-500 focus:outline-none"
                                    placeholder="101">
                            </div>
                            <div>
                                <label
                                    class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">Name</label>
                                <input type="text" name="name" required
                                    class="w-full rounded-xl bg-slate-50 dark:bg-slate-700/50 border-slate-200 dark:border-slate-600 text-slate-900 dark:text-white p-2.5 text-sm focus:ring-2 focus:ring-kazi-500 focus:outline-none"
                                    placeholder="General Hospital">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label
                                class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">Location</label>
                            <input type="text" name="location" required
                                class="w-full rounded-xl bg-slate-50 dark:bg-slate-700/50 border-slate-200 dark:border-slate-600 text-slate-900 dark:text-white p-2.5 text-sm focus:ring-2 focus:ring-kazi-500 focus:outline-none"
                                placeholder="City, State">
                        </div>

                        <hr class="my-4 border-slate-100 dark:border-slate-700">
                        <h4 class="text-xs font-bold text-indigo-500 uppercase mb-3 flex items-center gap-1">ExoCore
                            Travel Pack</h4>
                        <div class="grid grid-cols-2 gap-4 mb-3">
                            <div>
                                <label
                                    class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">Hotel</label>
                                <input type="text" name="hotel_best"
                                    class="w-full rounded-xl bg-slate-50 dark:bg-slate-700/50 border-slate-200 dark:border-slate-600 text-slate-900 dark:text-white p-2.5 text-sm focus:ring-2 focus:ring-kazi-500 focus:outline-none">
                            </div>
                            <div>
                                <label
                                    class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">Rest.</label>
                                <input type="text" name="restaurant_best"
                                    class="w-full rounded-xl bg-slate-50 dark:bg-slate-700/50 border-slate-200 dark:border-slate-600 text-slate-900 dark:text-white p-2.5 text-sm focus:ring-2 focus:ring-kazi-500 focus:outline-none">
                            </div>
                        </div>
                    </div>
                    <div
                        class="bg-slate-50 dark:bg-slate-700/30 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse border-t border-slate-100 dark:border-slate-700">
                        <button type="submit"
                            class="w-full inline-flex justify-center rounded-xl border border-transparent shadow-sm px-4 py-2 bg-kazi-600 text-base font-medium text-white hover:bg-kazi-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">Save</button>
                        <button type="button" onclick="closeModal()"
                            class="mt-3 w-full inline-flex justify-center rounded-xl border border-slate-300 dark:border-slate-600 shadow-sm px-4 py-2 bg-white dark:bg-slate-800 text-base font-medium text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-700 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        // Theme Logic
        const themeToggleBtn = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('themeIconSun');
        const moonIcon = document.getElementById('themeIconMoon');

        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }
        themeToggleBtn.addEventListener('click', function () {
            sunIcon.classList.toggle('hidden');
            moonIcon.classList.toggle('hidden');
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark'); localStorage.setItem('color-theme', 'dark');
                } else { document.documentElement.classList.remove('dark'); localStorage.setItem('color-theme', 'light'); }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark'); localStorage.setItem('color-theme', 'light');
                } else { document.documentElement.classList.add('dark'); localStorage.setItem('color-theme', 'dark'); }
            }
        });

        // Mobile Sidebar Toggle
        function toggleSidebar() {
            const sidebar = document.querySelector('aside');
            const overlay = document.getElementById('mobileOverlay');
            sidebar.classList.toggle('-translate-x-full');

            if (sidebar.classList.contains('-translate-x-full')) {
                overlay.classList.add('hidden');
            } else {
                overlay.classList.remove('hidden');
            }
        }

        let allSites = [];
        async function loadSites() {
            try {
                const res = await fetch('/api/sites');
                allSites = await res.json();
                const container = document.getElementById('siteList');
                if (allSites.length === 0) { container.innerHTML = `<div class="col-span-full bg-white dark:bg-slate-800 p-8 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 text-center"><p class="text-slate-400 text-sm">No sites added yet.</p></div>`; return; }
                container.innerHTML = allSites.map(s => `
                    <div class="bg-white dark:bg-slate-800 p-5 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 hover:border-kazi-500 dark:hover:border-kazi-500 transition-all group relative">
                        <div class="flex justify-between items-start mb-3">
                            <span class="text-[10px] font-bold bg-slate-100 dark:bg-slate-700 text-slate-500 dark:text-slate-300 px-2 py-1 rounded uppercase tracking-wide">ID: ${s.siteId}</span>
                            <div class="flex gap-2">
                                <button onclick="openModal('${s.siteId}')" class="text-slate-400 hover:text-kazi-500"><svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg></button>
                            </div>
                        </div>
                        <h3 class="text-lg font-bold text-slate-900 dark:text-white mb-1 group-hover:text-kazi-500 transition-colors">${s.name}</h3>
                        <p class="text-sm text-slate-500 dark:text-slate-400 flex items-center gap-1 mb-4">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                            ${s.location}
                        </p>
                        
                        <div class="flex gap-2 mt-4 pt-4 border-t border-slate-100 dark:border-slate-700">
                           <button class="flex-1 bg-slate-50 dark:bg-slate-700 text-slate-600 dark:text-slate-300 hover:bg-kazi-50 dark:hover:bg-kazi-900/30 hover:text-kazi-600 dark:hover:text-kazi-400 py-2 rounded-lg text-xs font-bold transition-colors">Start Visit</button>
                        </div>
                    </div>
                `).join('');
            } catch (e) { console.error(e); }
        }

        // Modal Logic
        function openModal(siteId = null) {
            const modal = document.getElementById('siteModal');
            const form = document.getElementById('siteForm');
            form.reset();
            if (siteId) {
                document.getElementById('modalTitle').textContent = `Edit Site ${siteId}`;
                const site = allSites.find(s => s.siteId === siteId);
                if (site) {
                    form.querySelector('[name="siteId"]').value = site.siteId;
                    form.querySelector('[name="name"]').value = site.name;
                    form.querySelector('[name="location"]').value = site.location;
                    form.querySelector('[name="hotel_best"]').value = site.hotel_best || '';
                    form.querySelector('[name="restaurant_best"]').value = site.restaurant_best || '';
                }
            } else { document.getElementById('modalTitle').textContent = "New Site Profile"; }
            modal.classList.remove('hidden');
        }
        function closeModal() { document.getElementById('siteModal').classList.add('hidden'); }

        document.getElementById('siteForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const data = Object.fromEntries(fd.entries());
            try {
                const res = await fetch('/api/sites', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                if (res.ok) { closeModal(); loadSites(); } else { alert('Failed to save site'); }
            } catch (err) { console.error(err); }
        })

        loadSites();
    </script>
</body>

</html>
