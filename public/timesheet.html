<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRABuddy - Professional Timesheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        kazi: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            900: '#0c4a6e',
                        },
                        dark: {
                            800: '#1e293b',
                            900: '#0f172a',
                        }
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-slate-50 dark:bg-slate-900 text-slate-900 dark:text-slate-100 transition-colors duration-300">

    <!-- Sidebar -->
    <aside
        class="fixed top-0 left-0 z-40 w-64 h-screen transition-transform -translate-x-full sm:translate-x-0 bg-white dark:bg-slate-800 border-r border-slate-200 dark:border-slate-700">
        <div class="h-full flex flex-col justify-between py-4">
            <!-- Logo -->
            <a href="/" onclick="if(window.innerWidth < 640) toggleSidebar()"
                class="block px-6 mb-8 hover:opacity-80 transition-opacity">
                <div class="flex items-center gap-2">
                    <div
                        class="w-8 h-8 bg-gradient-to-br from-kazi-500 to-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-xl">
                        V</div>
                    <span class="text-xl font-bold text-slate-800 dark:text-white">CRABuddy</span>
                </div>
            </a>

            <!-- Nav Links -->
            <div class="px-3 flex-1 overflow-y-auto">
                <ul class="space-y-2 font-medium">
                    <li>
                        <a href="/"
                            class="flex items-center p-3 text-slate-600 dark:text-slate-300 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700/50 group transition-colors">
                            <svg class="w-6 h-6 text-slate-500 dark:text-slate-400 group-hover:text-kazi-600 dark:group-hover:text-white transition-colors"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                                </path>
                            </svg>
                            <span class="ml-3">Performance</span>
                        </a>
                    </li>
                    <li>
                        <a href="/visits.html"
                            class="flex items-center p-3 text-slate-600 dark:text-slate-300 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700/50 group transition-colors">
                            <svg class="w-6 h-6 text-slate-500 dark:text-slate-400 group-hover:text-kazi-600 dark:group-hover:text-white transition-colors"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                </path>
                            </svg>
                            <span class="ml-3">Visit Prep</span>
                        </a>
                    </li>
                    <li>
                        <a href="#"
                            class="flex items-center p-3 text-white bg-kazi-600 rounded-lg shadow-lg shadow-kazi-500/30">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                            <span class="ml-3">Timesheet</span>
                        </a>
                    </li>
                    <li>
                        <a href="/sites.html"
                            class="flex items-center p-3 text-slate-600 dark:text-slate-300 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700/50 group transition-colors">
                            <svg class="w-6 h-6 text-slate-500 dark:text-slate-400 group-hover:text-kazi-600 dark:group-hover:text-white transition-colors"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                                </path>
                            </svg>
                            <span class="ml-3">Sites</span>
                        </a>
                    </li>
                    <li>
                        <a href="/tools.html"
                            class="flex items-center p-3 text-slate-600 dark:text-slate-300 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-700/50 group transition-colors">
                            <svg class="w-6 h-6 text-slate-500 dark:text-slate-400 group-hover:text-kazi-600 dark:group-hover:text-white transition-colors"
                                fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
                                </path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            <span class="ml-3">Tools</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- User -->
            <div
                class="px-6 border-t border-slate-200 dark:border-slate-700 pt-4 cursor-pointer hover:bg-slate-100 dark:hover:bg-slate-700/50 m-2 rounded-lg transition-colors">
                <div class="flex items-center gap-3">
                    <img class="w-8 h-8 rounded-full"
                        src="https://ui-avatars.com/api/?name=Alex+C&background=0ea5e9&color=fff" alt="User">
                    <div class="font-medium dark:text-white">
                        <div>Alex W.</div>
                        <div class="text-xs text-slate-500 dark:text-slate-400">Senior CRA</div>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="p-4 sm:ml-64 min-h-screen flex flex-col relative transition-all duration-300">

        <!-- Mobile Overlay -->
        <div id="mobileOverlay" onclick="toggleSidebar()"
            class="fixed inset-0 bg-slate-900/50 z-30 hidden sm:hidden backdrop-blur-sm transition-opacity"></div>

        <!-- Header -->
        <div class="flex justify-between items-center mb-8 pt-4">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()"
                    class="p-2 text-slate-500 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-lg sm:hidden focus:outline-none focus:ring-2 focus:ring-kazi-500">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                <div>
                    <h1 class="text-3xl font-bold dark:text-white">My Timecard</h1>
                    <p class="text-slate-500 dark:text-slate-400 hidden sm:block">Track your billable hours and
                        activities.</p>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <!-- Theme Toggle -->
                <button id="themeToggle"
                    class="p-2 text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-700 rounded-full transition-colors focus:outline-none">
                    <svg id="themeIconSun" class="w-5 h-5 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z">
                        </path>
                    </svg>
                    <svg id="themeIconMoon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="grid grid-cols-1 xl:grid-cols-2 gap-6 flex-1">

            <!-- Form -->
            <section
                class="bg-white dark:bg-slate-800 rounded-2xl p-6 shadow-sm border border-slate-200 dark:border-slate-700">
                <div
                    class="flex justify-between items-center mb-4 pb-2 border-b border-slate-100 dark:border-slate-700">
                    <h2 class="text-sm font-bold text-slate-500 dark:text-slate-400 uppercase tracking-wider"
                        id="formTitle">New Time Block</h2>
                    <button id="cancelEditBtn" class="hidden text-xs text-red-500 hover:text-red-700 font-medium">Cancel
                        Edit</button>
                </div>

                <form id="timeForm" class="space-y-4">
                    <input type="hidden" name="entryId" id="entryId">

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label
                                class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">Project</label>
                            <select name="projectId" id="projectSelect"
                                class="w-full rounded-xl bg-slate-50 dark:bg-slate-700/50 border-slate-200 dark:border-slate-600 text-slate-900 dark:text-white p-3 text-sm focus:ring-2 focus:ring-kazi-500 focus:outline-none"
                                required>
                                <option value="">Select Study...</option>
                                <option value="NEW" class="font-bold text-kazi-600 bg-kazi-50">+ Add New Study...
                                </option>
                                <optgroup label="Active Studies" id="projectOptions"></optgroup>
                            </select>
                        </div>
                        <div>
                            <label
                                class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">Site
                                (Optional)</label>
                            <select name="siteId" id="siteSelect"
                                class="w-full rounded-xl bg-slate-50 dark:bg-slate-700/50 border-slate-200 dark:border-slate-600 text-slate-900 dark:text-white p-3 text-sm focus:ring-2 focus:ring-kazi-500 focus:outline-none">
                                <option value="">None / General</option>
                                <option value="NEW" class="font-bold text-kazi-600 bg-kazi-50">+ Add New Site...
                                </option>
                                <optgroup label="Site Directory" id="siteOptions"></optgroup>
                            </select>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label
                                class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">Activity</label>
                            <select name="activityType"
                                class="w-full rounded-xl bg-slate-50 dark:bg-slate-700/50 border-slate-200 dark:border-slate-600 text-slate-900 dark:text-white p-3 text-sm focus:ring-2 focus:ring-kazi-500 focus:outline-none"
                                required>
                                <option value="Monitoring (Onsite)">Monitoring (Onsite)</option>
                                <option value="SOP Reading">SOP Reading</option>
                                <option value="Visit Conduct">Visit Conduct</option>
                                <option value="Visit Preparation">Visit Preparation</option>
                                <option value="Visit Report Writing">Visit Report Writing</option>
                                <option value="Training">Project Specific Training</option>
                            </select>
                        </div>
                        <div>
                            <label
                                class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">Hours</label>
                            <input type="number" name="hours" step="0.25" placeholder="0.00"
                                class="w-full rounded-xl bg-slate-50 dark:bg-slate-700/50 border-slate-200 dark:border-slate-600 text-slate-900 dark:text-white p-3 text-sm focus:ring-2 focus:ring-kazi-500 focus:outline-none"
                                required>
                        </div>
                    </div>

                    <div>
                        <label class="block text-xs font-bold text-slate-500 dark:text-slate-400 uppercase mb-1">Notes /
                            Description</label>
                        <input type="text" name="notes" placeholder="Details..."
                            class="w-full rounded-xl bg-slate-50 dark:bg-slate-700/50 border-slate-200 dark:border-slate-600 text-slate-900 dark:text-white p-3 text-sm focus:ring-2 focus:ring-kazi-500 focus:outline-none"
                            required>
                        <p id="phiWarning" class="hidden text-xs text-red-500 mt-1 font-bold">⚠️ Warning: Potential PHI
                            detected.</p>
                    </div>

                    <button type="submit" id="submitBtn"
                        class="w-full py-3 px-6 rounded-xl bg-gradient-to-r from-kazi-600 to-indigo-600 hover:from-kazi-700 hover:to-indigo-700 text-white font-bold shadow-lg shadow-kazi-500/30 transition-transform hover:-translate-y-0.5">
                        Add Entry
                    </button>
                </form>
            </section>

            <!-- Grid -->
            <section
                class="bg-white dark:bg-slate-800 rounded-2xl shadow-sm border border-slate-200 dark:border-slate-700 overflow-hidden">
                <div
                    class="bg-slate-50 dark:bg-slate-700/50 px-6 py-4 border-b border-slate-200 dark:border-slate-700 flex justify-between items-center">
                    <h3 class="text-sm font-bold text-slate-700 dark:text-slate-300">Current Week</h3>
                    <span
                        class="text-xs font-mono bg-white dark:bg-slate-600 border border-slate-200 dark:border-slate-500 px-2 py-1 rounded text-slate-600 dark:text-slate-200">Total:
                        <span id="weekTotal">0.00</span></span>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-sm text-left">
                        <thead
                            class="bg-slate-50 dark:bg-slate-700/50 text-slate-500 dark:text-slate-400 font-semibold border-b border-slate-200 dark:border-slate-700">
                            <tr>
                                <th class="px-6 py-3 w-4"></th>
                                <th class="px-6 py-3">Date</th>
                                <th class="px-6 py-3">Project</th>
                                <th class="px-6 py-3">Activity</th>
                                <th class="px-6 py-3 text-right">Hours</th>
                            </tr>
                        </thead>
                        <tbody id="timesheetBody"
                            class="divide-y divide-slate-100 dark:divide-slate-700 bg-white dark:bg-slate-800/50">
                            <!-- Populated JS -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>

        <!-- Footer -->
        <footer
            class="mt-12 pt-6 border-t border-slate-200 dark:border-slate-700 w-full flex flex-col sm:flex-row justify-center items-center gap-4 text-sm text-slate-500 dark:text-slate-400 pb-4">
            <div class="flex items-center gap-2">
                <span class="font-bold text-slate-700 dark:text-slate-300">CRABuddy</span>
                <span>&copy; 2026 KaziCRA Inc.</span>
            </div>
        </footer>
    </div>

    <script>
        // Theme Logic
        const themeToggleBtn = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('themeIconSun');
        const moonIcon = document.getElementById('themeIconMoon');

        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function () {
            sunIcon.classList.toggle('hidden');
            moonIcon.classList.toggle('hidden');
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });

        // Mobile Sidebar Toggle
        function toggleSidebar() {
            const sidebar = document.querySelector('aside');
            const overlay = document.getElementById('mobileOverlay');
            sidebar.classList.toggle('-translate-x-full');

            if (sidebar.classList.contains('-translate-x-full')) {
                overlay.classList.add('hidden');
            } else {
                overlay.classList.remove('hidden');
            }
        }

        // PHI & Data Logic
        const phiPatterns = [/\b[A-Z]{2,3}-\d{3,}\b/, /\b(Patient|Subject)\s+#?\d+/i];
        document.querySelector('input[name="notes"]').addEventListener('input', (e) => {
            const val = e.target.value;
            const warningInfo = document.getElementById('phiWarning');
            const hasPhi = phiPatterns.some(p => p.test(val));
            if (hasPhi) { warningInfo.classList.remove('hidden'); } else { warningInfo.classList.add('hidden'); }
        });

        let allProjects = []; let allSites = []; let allEntries = [];

        async function init() { await Promise.all([loadProjects(), loadSites(), loadTimesheets()]); }
        async function loadProjects() { try { const res = await fetch('/api/projects'); allProjects = await res.json(); renderProjectOptions(); } catch (e) { console.error(e); } }
        async function loadSites() { try { const res = await fetch('/api/sites'); allSites = await res.json(); renderSiteOptions(); } catch (e) { console.error(e); } }
        async function loadTimesheets() { try { const res = await fetch('/api/timesheet'); allEntries = await res.json(); renderGrid(allEntries); } catch (e) { console.error(e); } }

        function renderProjectOptions() {
            const group = document.getElementById('projectOptions');
            group.innerHTML = allProjects.map(p => `<option value="${p.code}">${p.code} - ${p.name}</option>`).join('');
        }
        function renderSiteOptions() {
            const group = document.getElementById('siteOptions');
            group.innerHTML = allSites.map(s => `<option value="${s.siteId}">${s.siteId} - ${s.name}</option>`).join('');
        }

        function renderGrid(entries) {
            const tbody = document.getElementById('timesheetBody');
            tbody.innerHTML = '';
            let total = 0;
            if (entries.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="p-6 text-center text-slate-400 text-xs text-slate-500 dark:text-slate-400">No entries yet.</td></tr>';
                document.getElementById('weekTotal').textContent = '0.00';
                return;
            }
            entries.forEach(entry => {
                const hours = entry.hours_spent || entry.hoursSpent || 0;
                total += hours;
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-slate-50 dark:hover:bg-slate-700/30 transition-colors text-slate-600 dark:text-slate-300';
                tr.innerHTML = `
                    <td class="px-6 py-3 text-center text-slate-300 dark:text-slate-600">●</td>
                    <td class="px-6 py-3 font-medium whitespace-nowrap dark:text-white">${new Date(entry.date).toLocaleDateString()}</td>
                    <td class="px-6 py-3 text-xs uppercase tracking-wide font-bold">${entry.project_id || entry.projectId}</td>
                     <td class="px-6 py-3">
                        <span class="block text-slate-900 dark:text-slate-200">${entry.activity_type || entry.activityType}</span>
                        <span class="text-xs text-slate-400 block truncate max-w-[150px]">${entry.notes || ''}</span>
                    </td>
                    <td class="px-6 py-3 text-right font-mono text-slate-700 dark:text-emerald-400 font-bold">${hours.toFixed(2)}</td>
                `;
                tbody.appendChild(tr);
            });
            document.getElementById('weekTotal').textContent = total.toFixed(2);
        }

        // Simplicity: Inline simple handlers or reimplement full dynamic ones if critical.
        // Keeping basic logic for brevity.
        document.getElementById('projectSelect').addEventListener('change', async (e) => {
            if (e.target.value === 'NEW') {
                const code = prompt("Enter Study Code (e.g., CRA-2026):");
                if (code) {
                    // Normally POST /api/projects... fake it for UI demo
                    e.target.value = "";
                    alert("Mock Project Added");
                } else { e.target.value = ""; }
            }
        });

        document.getElementById('timeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fd = new FormData(e.target);
            const data = {
                date: new Date().toISOString(),
                projectId: fd.get('projectId'),
                activityType: fd.get('activityType'),
                hoursSpent: parseFloat(fd.get('hours')),
                notes: fd.get('notes')
            };
            try {
                const res = await fetch('/api/timesheet', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                if (res.ok) {
                    document.getElementById('timeForm').reset();
                    loadTimesheets();
                } else { alert("Error saving") }
            } catch (err) { console.error(err); }
        });

        init();
    </script>
</body>

</html>
