<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KaziCRA - Weekly Win Log</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Mobile optimization for bottom nav spacing */
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-900 pb-20">

    <!-- Mobile Header -->
    <header class="bg-indigo-600 text-white p-4 sticky top-0 z-50 shadow-md">
        <div class="flex justify-between items-center max-w-2xl mx-auto">
            <h1 class="text-lg font-bold">Weekly Win Log</h1>
            <div class="flex items-center gap-3">
                <a href="/api/export/wins"
                    class="text-[10px] font-bold bg-indigo-500 hover:bg-indigo-400 text-white px-2 py-1 rounded transition-colors uppercase tracking-wide">
                    Export
                </a>
                <div
                    class="h-8 w-8 rounded-full bg-indigo-500 flex items-center justify-center font-bold text-xs ring-2 ring-indigo-400">
                    JD</div>
            </div>
        </div>
    </header>

    <main class="p-4 max-w-2xl mx-auto space-y-6">

        <!-- Win Input Card -->
        <section class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
            <h2 class="text-sm font-bold text-slate-400 uppercase tracking-wider mb-4">Log a New Win</h2>
            <form id="winForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Win Title</label>
                    <input type="text" name="title" placeholder="e.g. Site 404 Recruitment"
                        class="w-full rounded-xl border-slate-200 border p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"
                        required>
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Impact (The "So What?")</label>
                    <textarea name="impact" rows="3" placeholder="e.g. Cleared 5-month backlog..."
                        class="w-full rounded-xl border-slate-200 border p-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition-all outline-none"
                        required></textarea>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Project ID</label>
                        <input type="text" name="projectId" placeholder="Generic-ID"
                            class="w-full rounded-xl border-slate-200 border p-3 focus:ring-2 focus:ring-indigo-500 outline-none"
                            required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Date</label>
                        <input type="date" name="date"
                            class="w-full rounded-xl border-slate-200 border p-3 focus:ring-2 focus:ring-indigo-500 outline-none"
                            required>
                    </div>
                </div>
                <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 active:bg-indigo-800 text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-indigo-200 transition-all transform active:scale-95 flex justify-center items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    Log Win
                </button>
            </form>
        </section>

        <!-- List View -->
        <section>
            <div class="flex justify-between items-end mb-3 px-1">
                <h2 class="text-lg font-bold text-slate-800">Your Wins</h2>
                <span class="text-xs text-slate-500 bg-slate-200 px-2 py-1 rounded-md" id="winCount">0 this month</span>
            </div>
            <div id="winList" class="space-y-3">
                <!-- Populated by JS -->
                <div class="animate-pulse space-y-3">
                    <div class="h-24 bg-white rounded-xl"></div>
                    <div class="h-24 bg-white rounded-xl"></div>
                </div>
            </div>
        </section>

    </main>

    <!-- Bottom Nav -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 pb-safe z-50">
        <div class="flex justify-around items-center h-16 max-w-2xl mx-auto">
            <a href="/" class="flex flex-col items-center justify-center w-full h-full text-indigo-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-[10px] font-medium mt-1">Wins</span>
            </a>
            <a href="/sites.html"
                class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                    </path>
                </svg>
                <span class="text-[10px] font-medium mt-1">Sites</span>
            </a>
            <a href="/tools"
                class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
                    </path>
                </svg>
                <span class="text-[10px] font-medium mt-1">Tools</span>
            </a>
            <a href="/timesheet.html"
                class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-[10px] font-medium mt-1">Timecard</span>
            </a>
        </div>
    </nav>

    <script>
        const API_BASE = '/api/logs';

        // Set today as default
        document.querySelector('input[name="date"]').valueAsDate = new Date();

        async function fetchWins() {
            try {
                const res = await fetch(`${API_BASE}/achievement`);
                const wins = await res.json();
                renderWins(wins);
                document.getElementById('winCount').textContent = `${wins.length} total`;
            } catch (err) {
                console.error('Failed to fetch wins', err);
            }
        }

        function renderWins(wins) {
            const list = document.getElementById('winList');
            if (wins.length === 0) {
                list.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-12 text-slate-400">
                        <svg class="w-12 h-12 mb-3 opacity-20" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path></svg>
                        <p>No wins logged yet.</p>
                        <p class="text-xs">Start building your case!</p>
                    </div>`;
                return;
            }

            list.innerHTML = wins.map(win => {
                const date = new Date(win.date).toLocaleDateString(undefined, { month: 'short', day: 'numeric' });
                return `
                    <div class="bg-white p-4 rounded-xl shadow-sm border border-slate-100 relative group">
                        <div class="flex justify-between items-start mb-2">
                             <div class="bg-indigo-50 text-indigo-700 text-[10px] font-bold px-2 py-0.5 rounded-full uppercase tracking-wide">
                                ${win.projectId}
                            </div>
                            <span class="text-xs text-slate-400 font-medium">${date}</span>
                        </div>
                        <h3 class="text-base font-bold text-slate-800 mb-1 leading-tight">${win.title}</h3>
                        <p class="text-sm text-slate-600 leading-relaxed">${win.impact}</p>
                    </div>
                `;
            }).join('');
        }

        document.getElementById('winForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = {
                title: formData.get('title'),
                impact: formData.get('impact'),
                projectId: formData.get('projectId'),
                date: new Date(formData.get('date')).toISOString()
            };

            try {
                const res = await fetch(`${API_BASE}/achievement`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (res.ok) {
                    e.target.reset();
                    // Reset date to today
                    document.querySelector('input[name="date"]').valueAsDate = new Date();
                    fetchWins();
                    // Feedback UI
                    const btn = e.target.querySelector('button');
                    const originalContent = btn.innerHTML;
                    btn.classList.replace('bg-indigo-600', 'bg-green-600');
                    btn.innerHTML = 'Saved!';
                    setTimeout(() => {
                        btn.classList.replace('bg-green-600', 'bg-indigo-600');
                        btn.innerHTML = originalContent;
                    }, 2000);
                }
            } catch (err) {
                alert('Error saving win');
            }
        });

        fetchWins();
    </script>
</body>

</html>
