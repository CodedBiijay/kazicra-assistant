        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">

    <main class="p-4 max-w-2xl mx-auto space-y-6">
        <div class="px-0 sm:px-0 mb-4">
            <h1 class="text-3xl font-bold text-slate-900">Clinical Tools</h1>
            <p class="mt-1 text-sm text-slate-500">AI-driven calculators and study monitoring utilities.</p>
        </div>

        <!-- AI Search -->
        <section class="bg-gradient-to-r from-indigo-600 to-purple-600 p-6 rounded-2xl shadow-lg text-white">
            <h2 class="text-lg font-bold mb-2 flex items-center gap-2">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                Ask CRABuddy
            </h2>
            <p class="text-indigo-100 text-sm mb-4">Type a request like "BSA Calculator" or "Carboplatin dosing"</p>
            <div class="relative">
                <input type="text" id="toolSearch"
                    class="w-full rounded-xl border-0 p-4 text-slate-900 focus:ring-2 focus:ring-white shadow-inner placeholder-slate-400"
                    placeholder="What do you need to calculate?" onkeydown="if(event.key === 'Enter') searchTool()">
                <button onclick="searchTool()"
                    class="absolute right-2 top-2 bg-indigo-800 hover:bg-indigo-900 text-white p-2 rounded-lg transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>
            </div>
        </section>

        <!-- Clinical Day Counter -->
        <section class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200">
            <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                <svg class="w-5 h-5 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                    </path>
                </svg>
                Clinical Day Counter
            </h2>
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Baseline Date</label>
                        <input type="date" id="baselineDate"
                            class="w-full rounded border-slate-300 p-2 text-sm focus:ring-2 focus:ring-emerald-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Target</label>
                        <select id="targetType"
                            class="w-full rounded border-slate-300 p-2 text-sm focus:ring-2 focus:ring-emerald-500 outline-none"
                            onchange="toggleCycleInputs()">
                            <option value="day">Visit Day (e.g., Day 28)</option>
                            <option value="cycle">Cycle Logic (e.g., C2D1)</option>
                        </select>
                    </div>
                </div>

                <!-- Day Mode Inputs -->
                <div id="dayInputs" class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Day #</label>
                        <input type="number" id="targetDay" placeholder="28"
                            class="w-full rounded border-slate-300 p-2 text-sm focus:ring-2 focus:ring-emerald-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Window (+/- days)</label>
                        <input type="number" id="windowDays" placeholder="3"
                            class="w-full rounded border-slate-300 p-2 text-sm focus:ring-2 focus:ring-emerald-500 outline-none">
                    </div>
                </div>

                <!-- Cycle Mode Inputs (Hidden by default) -->
                <div id="cycleInputs" class="hidden grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Cycle Length (Days)</label>
                        <input type="number" id="cycleLength" placeholder="21"
                            class="w-full rounded border-slate-300 p-2 text-sm focus:ring-2 focus:ring-emerald-500 outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Target Cycle #</label>
                        <input type="number" id="targetCycle" placeholder="2"
                            class="w-full rounded border-slate-300 p-2 text-sm focus:ring-2 focus:ring-emerald-500 outline-none">
                    </div>
                </div>

                <button onclick="calculateDates()"
                    class="w-full bg-slate-800 hover:bg-slate-900 text-white font-medium py-3 rounded-xl transition-colors">
                    Calculate Window
                </button>

                <div id="dateResult" class="hidden bg-emerald-50 p-4 rounded-xl border border-emerald-100 text-center">
                    <span class="block text-xs font-bold text-emerald-400 uppercase">Target Window</span>
                    <span class="text-lg font-bold text-emerald-800" id="dateRangeValue">--</span>
                    <p class="text-xs text-emerald-600 mt-1" id="exactDateValue"></p>
                </div>
            </div>
        </section>

        <!-- Dynamic Tools List -->
        <div id="myToolsList" class="space-y-6">
            <!-- Populated by JS -->
        </div>

    </main>

    <!-- Bottom Nav -->
    <nav class="fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 pb-safe z-50">
        <div class="flex justify-around items-center h-16 max-w-2xl mx-auto">
            <a href="/"
                class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-[10px] font-medium mt-1">Wins</span>
            </a>
            <a href="/sites.html"
                class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4">
                    </path>
                </svg>
                <span class="text-[10px] font-medium mt-1">Sites</span>
            </a>
            <a href="/tools" class="flex flex-col items-center justify-center w-full h-full text-indigo-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
                    </path>
                </svg>
                <span class="text-[10px] font-medium mt-1">Tools</span>
            </a>
            <a href="/timesheet.html"
                class="flex flex-col items-center justify-center w-full h-full text-slate-400 hover:text-slate-600">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
                <span class="text-[10px] font-medium mt-1">Timecard</span>
            </a>
        </div>
    </nav>

    <script>
        // --- Day Counter Logic ---
        function toggleCycleInputs() {
            const type = document.getElementById('targetType').value;
            if (type === 'cycle') {
                document.getElementById('dayInputs').classList.add('hidden');
                document.getElementById('cycleInputs').classList.remove('hidden');
            } else {
                document.getElementById('dayInputs').classList.remove('hidden');
                document.getElementById('cycleInputs').classList.add('hidden');
            }
        }

        function calculateDates() {
            const baseStr = document.getElementById('baselineDate').value;
            if (!baseStr) return alert("Select baseline date");

            const base = new Date(baseStr);
            const type = document.getElementById('targetType').value;
            let targetDate = new Date(base);

            if (type === 'day') {
                const days = parseInt(document.getElementById('targetDay').value) || 0;
                // Visit Day 1 is usually baseline, so Day 28 is baseline + 27? 
                // Let's assume standard monitoring: Day X means Baseline + X days usually, or Baseline + (X-1).
                // Protocol specific. We'll use simple addition: Baseline + Days.
                targetDate.setDate(base.getDate() + days);
            } else {
                const cycleLen = parseInt(document.getElementById('cycleLength').value) || 21;
                const cycleNum = parseInt(document.getElementById('targetCycle').value) || 1;
                // Cycle 1 Day 1 = Baseline. Cycle 2 Day 1 = Baseline + CycleLen.
                const daysToAdd = (cycleNum - 1) * cycleLen;
                targetDate.setDate(base.getDate() + daysToAdd);
            }

            const win = parseInt(document.getElementById('windowDays').value) || 0;
            const start = new Date(targetDate); start.setDate(targetDate.getDate() - win);
            const end = new Date(targetDate); end.setDate(targetDate.getDate() + win);

            const fmt = d => d.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

            document.getElementById('dateRangeValue').textContent = `${fmt(start)} â€“ ${fmt(end)}`;
            document.getElementById('exactDateValue').textContent = `Target: ${fmt(targetDate)}`;
            document.getElementById('dateResult').classList.remove('hidden');
        }

        // --- Dynamic Tools Logic ---
        async function loadMyTools() {
            const container = document.getElementById('myToolsList');
            try {
                const res = await fetch('/api/tools/my-tools');
                const tools = await res.json();

                container.innerHTML = tools.map(renderTool).join('');
            } catch (e) { console.error(e); }
        }

        async function searchTool() {
            const query = document.getElementById('toolSearch').value;
            if (!query) return;

            try {
                const res = await fetch('/api/tools/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });

                if (res.ok) {
                    const tool = await res.json();
                    // Reload list to show newly added tool
                    document.getElementById('toolSearch').value = '';
                    loadMyTools();
                } else {
                    alert('No calculator found for that request. Try "BSA" or "BMI".');
                }
            } catch (e) { console.error(e); }
        }

        function renderTool(tool) {
            // Dynamic Form Generation
            const inputsHtml = tool.config.inputs.map(inp => `
                <div>
                    <label class="block text-xs font-bold text-slate-500 uppercase mb-1">${inp.label}</label>
                    <input type="${inp.type}" data-name="${inp.name}" 
                        class="tool-input w-full rounded-lg border-slate-200 border p-2 focus:ring-2 focus:ring-blue-500 outline-none" required>
                </div>
            `).join('');

            return `
                <section class="bg-white p-5 rounded-2xl shadow-sm border border-slate-200" id="tool-${tool.id}">
                    <h2 class="text-lg font-bold text-slate-800 mb-4 flex items-center gap-2">
                        <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                        ${tool.name}
                    </h2>
                    <form onsubmit="runCalculation(event, '${tool.id}')" class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">${inputsHtml}</div>
                        <button type="submit" class="w-full bg-slate-800 hover:bg-slate-900 text-white font-medium py-3 rounded-xl transition-colors">
                            Calculate
                        </button>
                        <div class="result-box hidden animate-fade-in bg-blue-50 p-4 rounded-xl border border-blue-100 text-center mt-4">
                            <span class="block text-xs font-bold text-blue-400 uppercase">Result</span>
                            <span class="result-val text-3xl font-bold text-blue-700">--</span>
                            <span class="text-sm text-blue-600">${tool.config.unit}</span>
                            <p class="text-[10px] text-slate-400 mt-2"> Disclaimer: Verification required against local lab/protocol standards.</p>
                        </div>
                    </form>
                    <!-- Hidden Config for JS to read -->
                    <script type="application/json" id="config-${tool.id}">${JSON.stringify(tool.config)}<\/script>
                </section>
            `;
        }

        function runCalculation(e, toolId) {
            e.preventDefault();
            const config = JSON.parse(document.getElementById(`config-${toolId}`).textContent);
            const form = e.target;
            const inputs = form.querySelectorAll('.tool-input');

            // Build context for eval (safe-ish context)
            const ctx = {};
            inputs.forEach(inp => {
                ctx[inp.dataset.name] = parseFloat(inp.value);
            });

            try {
                // Execute formula
                // Create a function from strings (controlled inputs from server)
                const keys = Object.keys(ctx);
                const values = Object.values(ctx);
                const func = new Function(...keys, `return ${config.formula}`);
                const result = func(...values);

                const resBox = form.querySelector('.result-box');
                const resVal = form.querySelector('.result-val');

                resVal.textContent = isNaN(result) ? 'Error' : result.toFixed(2);
                resBox.classList.remove('hidden');

            } catch (err) {
                console.error(err);
                alert("Calculation error");
            }
        }

        loadMyTools();
    </script>

</body>
