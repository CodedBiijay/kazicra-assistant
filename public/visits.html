    <script>
        // Theme Logic
        const themeToggleBtn = document.getElementById('themeToggle');
        const sunIcon = document.getElementById('themeIconSun');
        const moonIcon = document.getElementById('themeIconMoon');

        // Initial Theme Check
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            sunIcon.classList.remove('hidden');
            moonIcon.classList.add('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            sunIcon.classList.add('hidden');
            moonIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function () {
            // Toggle icons
            sunIcon.classList.toggle('hidden');
            moonIcon.classList.toggle('hidden');

            // If is set in localstorage
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });

        // Mobile Sidebar Toggle
        function toggleSidebar() {
            const sidebar = document.querySelector('aside');
            const overlay = document.getElementById('mobileOverlay');
            sidebar.classList.toggle('-translate-x-full');

            if (sidebar.classList.contains('-translate-x-full')) {
                overlay.classList.add('hidden');
            } else {
                overlay.classList.remove('hidden');
            }
        }


        // Page Logic
        document.getElementById('date').valueAsDate = new Date();

        async function loadVisits() {
            try {
                const res = await fetch('/api/visits');
                const data = await res.json();
                const list = document.getElementById('visitList');
                list.innerHTML = '';

                if (data.length === 0) {
                    list.innerHTML = `
                        <div class="flex flex-col items-center justify-center w-full py-10 text-center">
                             <div class="bg-slate-100 dark:bg-slate-700/50 p-4 rounded-full mb-3">
                                <svg class="w-8 h-8 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path></svg>
                             </div>
                             <p class="text-slate-500 dark:text-slate-400">No upcoming visits.</p>
                        </div>
                    `;
                    return;
                }

                data.forEach(visit => {
                    const statusColors = {
                        'scheduled': 'bg-teal-500',
                        'in-progress': 'bg-indigo-500',
                        'completed': 'bg-green-500'
                    };
                    const currentColor = statusColors[visit.status] || 'bg-slate-500';

                    const card = document.createElement('div');
                    card.className = "flex-shrink-0 w-72 bg-white dark:bg-slate-700/40 rounded-2xl p-5 border border-slate-200 dark:border-slate-600 hover:border-kazi-500 dark:hover:border-kazi-500 transition-all cursor-pointer relative group overflow-hidden";

                    card.onclick = () => window.location.href = `/visit_mode.html?id=${visit.id}`;

                    card.innerHTML = `
                        <!-- Glow Effect -->
                        <div class="absolute top-0 right-0 -mt-4 -mr-4 w-24 h-24 bg-gradient-to-br from-kazi-400 to-indigo-500 rounded-full opacity-10 group-hover:opacity-20 blur-xl transition-all"></div>

                        <div class="flex justify-between items-start mb-4 relative z-10">
                             <div class="flex flex-col">
                                 <span class="text-xs font-bold uppercase tracking-wider text-slate-500 dark:text-slate-400 mb-1">${new Date(visit.date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}</span>
                                 <h4 class="text-lg font-bold dark:text-white">Site ${visit.site_id}</h4>
                             </div>
                             <span class="px-2 py-1 rounded-lg bg-slate-100 dark:bg-slate-600 text-xs font-semibold text-slate-600 dark:text-slate-300 border border-slate-200 dark:border-slate-500">
                                ${visit.type}
                             </span>
                        </div>

                        <div class="space-y-3 relative z-10">
                            <div class="flex items-center text-sm text-slate-600 dark:text-slate-300">
                                <svg class="w-4 h-4 mr-2 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                                ${visit.mode}
                            </div>
                            <!-- Progress Bar Mockup -->
                             <div class="w-full bg-slate-100 dark:bg-slate-600 rounded-full h-1.5 mt-2">
                                <div class="${currentColor} h-1.5 rounded-full" style="width: ${visit.status === 'completed' ? '100%' : (visit.status === 'in-progress' ? '50%' : '10%')}"></div>
                            </div>
                             <div class="flex justify-between items-center text-xs mt-1">
                                <span class="text-slate-400 capitalize">${visit.status}</span>
                                <span class="text-kazi-500 font-medium group-hover:underline">Launch &rarr;</span>
                            </div>
                        </div>
                    `;
                    list.appendChild(card);
                });
            } catch (err) {
                console.error(err);
            }
        }

        loadVisits();

        document.getElementById('visitForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const payload = {
                siteId: formData.get('siteId'),
                type: formData.get('type'),
                date: new Date(formData.get('date')).toISOString(),
                mode: formData.get('mode')
            };

            try {
                const res = await fetch('/api/visits', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (res.ok) {
                    e.target.reset();
                    document.getElementById('date').valueAsDate = new Date();
                    loadVisits();
                } else {
                    alert('Error scheduling visit');
                }
            } catch (err) {
                console.error(err);
            }
        });
    </script>
</body>

</html>
